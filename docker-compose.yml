version: '3.9'
services:
  web:
    build: ./communeFrontend
    # image: communeFrontend
    ports:
      - "5174:5173"
    networks:
      - CommuneNet
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: communeDB
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - CommuneDB:/var/lib/mysql
    networks:
      - CommuneNet
  api:
    build: ./communeBackend
    # image: communeBackend
    ports:
      - "9090:8080"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3307
      DB_NAME: communeDB
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    depends_on:
      - db
    networks:
      - CommuneNet
volumes:
  CommuneDB:
networks:
  CommuneNet: